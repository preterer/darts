<div class="game-modes">
  <div class="card mt-5">
    <div class="card-body text-center">
      <h1 class="card-title">Game modes</h1>

      <ul class="list-group">
        <router-link
          v-for="(mode, index) of modes"
          :key="`mode_${index}`"
          :to="mode.route"
        >
          <li class="list-group-item">{{ mode.title }}</li>
        </router-link>
      </ul>
    </div>
  </div>
</div>
