<div class="players">
  <div class="card mt-5 p-3">
    <button class="btn btn-primary btn-add" @click="addPlayer">
      Add!
    </button>

    <h3 class="card-title text-center">Players</h3>

    <div class="card-body">
      <div class="row">
        <div
          v-for="(player, index) in players"
          :key="`player_${index}`"
          class="col-12 col-md-6 col-lg-4 form-group"
        >
          <div class="input-group">
            <input v-model="player.name" class="form-control" />

            <div class="input-group-append">
              <button class="btn btn-danger" @click="removePlayer(index)">
                [*]
              </button>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-warning mt-2 float-right" @click="savePlayers">
        Save!
      </button>
    </div>
  </div>
</div>
